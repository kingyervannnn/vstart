<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Save to VSTART Notes</title>
    <style>
      body {
        margin: 0;
        padding: 10px 10px 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 0 0, #0f172a 0, #020617 52%, #000 100%);
        color: #f5f5f5;
        min-width: 280px;
        max-width: 340px;
      }
      .row {
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        opacity: 0.7;
        margin-bottom: 4px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(5,8,16,0.9);
        color: #f5f5f5;
        padding: 5px 7px;
        font-size: 12px;
      }
      textarea {
        min-height: 60px;
        resize: vertical;
      }
      select {
        width: 100%;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(5,8,16,0.9);
        color: #f5f5f5;
        padding: 3px 6px;
        font-size: 11px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 7px 9px;
        border-radius: 4px;
        border: 1px solid rgba(0,255,255,0.7);
        background: radial-gradient(circle at 0 0, rgba(0,255,255,0.2), transparent 55%),
                    radial-gradient(circle at 100% 100%, rgba(255,0,255,0.24), transparent 40%),
                    linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.9));
        color: #f5f5f5;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .note {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 4px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        opacity: 0.92;
      }
      .logo-badge {
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background:
          radial-gradient(circle at 0 0, rgba(34,211,238,0.9), transparent 60%),
          radial-gradient(circle at 100% 100%, rgba(244,114,182,0.85), transparent 55%),
          #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 0 1px rgba(15,23,42,0.9), 0 0 18px rgba(56,189,248,0.45);
      }
      .logo-badge-inner {
        width: 13px;
        height: 13px;
        border-radius: 4px;
        border: 1px solid rgba(248,250,252,0.7);
        box-shadow: 0 0 8px rgba(248,250,252,0.55);
      }
      .header-hint {
        font-size: 10px;
        opacity: 0.65;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="logo-badge"><span class="logo-badge-inner"></span></span>
        <span>VSTART NOTES</span>
      </div>
      <div class="header-hint">Save link + note</div>
    </div>

    <div class="row">
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Link title">
    </div>
    <div class="row">
      <label for="url">URL</label>
      <input id="url" type="text" placeholder="https://example.com">
    </div>
    <div class="row">
      <label for="body">Note text (optional)</label>
      <textarea id="body" placeholder="Add a short description or reminderâ€¦"></textarea>
    </div>
    <div class="row">
      <label for="workspace">Workspace</label>
      <select id="workspace">
        <option value="">None (unassigned)</option>
      </select>
      <div class="note" id="workspace-hint"></div>
    </div>
    <button id="save">Save to VSTART Notes</button>
    <div class="note" id="status"></div>
    <script src="popup.js"></script>
  </body>
  </html>
